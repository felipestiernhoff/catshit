<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Parallax Background Game</title>
  <style>
    #gameContainer {
      position: relative;
      width: 1000px;
      height: 400px;
    }

    #gameCanvas {
      width: 100%;
      height: 100%;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
